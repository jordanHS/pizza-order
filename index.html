<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pietro's Pizza</title>
  </head>
  <body>
      <div class="container">
        <div class="well">
          <h1>Welcome to Pietro's Pizza!</h1>
        </div>
        <p>Build your own pizza!</p>
      <div class="form-one">
        <h2>What size of pizza would you like?</h2>
      <form class="pizza">
          <div class="form-group">
            <label>
              <input type="radio" name="size" value=10>
              Small
            </label>
            <label>
              <input type="radio" name="size" value=12>
              Medium
            </label>
            <label>
              <input type="radio" name="size" value=15>
              Large
            </label>
        </div>




         <h2>Pick three toppings</h2>

           <div class="form-group">
             <input type="checkbox" name="topping" value=1>Cheese<br>
             <input type="checkbox" name="topping" value=1>Pepperoni<br>
             <input type="checkbox" name="topping" value=1>Sausage<br>
             <input type="checkbox" name="topping" value=1>Ham<br>
             <input type="checkbox" name="topping" value=1>Bacon<br>
             <input type="checkbox" name="topping" value=1>Olives<br>
             <input type="checkbox" name="topping" value=1>Onion<br>
             <input type="checkbox" name="topping" value=1>Mushroom<br>
             <input type="checkbox" name="topping" value=1>Pineapple<br>
           </div>
            <button type="submit" class="btn btn-success">Order!</button>
            </div>
          </form>
          <br>
          <div class="total">
        </div>
    </div>
  </body>
</html>

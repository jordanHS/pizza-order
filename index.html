<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pietro's Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h1>Welcome to Pietro's Pizza!</h1>
        </div>
        <p>Fill out the form below to determine cost of your pizza</p>
        <h2>What size of pizza would you like?</h2>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="small" checked>
            Small
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="medium">
            Medium
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="large">
            Large
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="extra-large">
            Xtra Large
          </label>
        </div>
        <h2>Pick your toppings</h2>
        <div class="checkbox">
          <label><input type="checkbox" name="topping" value="cheese">Cheese</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="topping" value="pepperoni">Pepperoni</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="topping" value="sausage">Sausage</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="topping" value="bacon">Bacon</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="topping" value="ham">Ham</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="topping" value="olives">Olives</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="topping" value="mushrooms">Mushrooms</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="topping" value="pineapple">Pineapple</label>
        </div>
    </div>
  </body>
</html>
